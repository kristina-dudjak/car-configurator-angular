<div class="cars">
  <div class="cars__text">
    <h3 class="cars__text__subtitle">Configure a car</h3>
    <p class="cars__text__description text-button-default">
      Pick you favorite model and start configuring.
    </p>
  </div>
  <ul class="cars__list">
    <li class="cars__list__item" *ngFor="let car of cars$ | async">
      <app-car-item [car]="car"></app-car-item>
    </li>
  </ul>
</div>
